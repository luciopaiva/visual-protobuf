<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Protobuf</title>

    <style>
        :root {
            --color-gutter: #ccc;
            --color-background: white;
            --color-border: #49d049;
            --color-byte-background: #cdff8b;
            --color-shadow: #73b37b;
            --color-font: black;
        }
        body {
            font-family: sans-serif;
            background-color: var(--color-gutter);
            padding: 0;
            margin: 0;
        }
        .hidden {
            display: none !important;
        }
        .container, #menu {
            margin: 0 auto;
            width: 800px;
            background-color: var(--color-background);
            padding: 0 10px;
        }
        #menu {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #menu-description {
            height: 60px;
            margin-top: 30px;
            width: 80%;
            text-align: center;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        a, a:hover, a:active, a:visited {
            color: var(--color-font);
        }
        a, .drop-zone {
            background-color: var(--color-gutter);
            padding: 10px;
            margin: 10px 10px;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 1px 1px 3px var(--color-font);
            text-decoration: none;
            font-size: 1.4em;
            line-height: 1.8em;
        }
        .drop-zone {
            border: 1px dashed black;
            box-shadow: none;
            background-color: #eee;
        }
        #title {
            padding-top: 10px;
            font-size: 1.5em;
        }
        .container p {
            font-size: 0.8em;
        }
        #message-container {
            font-family: monospace;
            margin-top: 2em;
        }
        .message {
            padding: 2px;
            border: 1px solid var(--color-border);
            border-left: 5px solid var(--color-border);
        }
        .message, .bytes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .message-field {
            padding: 2px;
            margin-bottom: 6px;
        }
        .bytes {
            background-color: var(--color-byte-background);
            border: 1px solid var(--color-border);
        }
        .byte {
            margin: 2px;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        break {
            flex-basis: 100%;
        }
        #banner {
            position: absolute;
            left: -80px;
            top: 0;
            transform: rotate(-90deg) translate(-50%, -50%);
            font-size: 2.5em;
            z-index: -1;
            text-shadow: 0 0 6px var(--color-shadow);
        }
    </style>

    <script src="utils.js" defer type="module"></script>
    <script src="protobuf-parser.js" defer type="module"></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>

<div id="banner">Visual Protobuf</div>

<div id="menu">
    <div class="row">
        <a href="#" id="button-sample" title="Will load a sample file as a demo">CLICK to load sample message</a>
        <div id="drop-single" class="drop-zone" title="Must be a binary file containing only the serialized protobuf message">DROP file with single message</div>
        <div id="drop-multiple" class="drop-zone" title="Must be a binary file containing a series of serialized protobuf messages where each message is preceded by a 16-bit big endian field containing its size in bytes">DROP file with multiple messages</div>
    </div>
    <div id="menu-description"></div>
</div>

<div class="container hidden">
    <div id="title"></div>
    <p>(press `&lt;` and `&gt;` to change selected message)</p>
    <div id="message-container"></div>
</div>

</body>
</html>
