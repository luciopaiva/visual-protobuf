<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Protobuf</title>

    <style>
        body {
            font-family: monospace;
        }
        .message {
            margin: 0 auto;
            width: 800px;
        }
        .message, .bytes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .message-field {
            padding: 2px;
            margin-bottom: 6px;
        }
        .bytes {
            background-color: #cdff8b;
            border: 1px solid #66b841;
        }
        .byte {
            margin: 2px;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        break {
            flex-basis: 100%;
        }
    </style>

    <script src="utils.js" defer type="module"></script>
    <script src="protobuf-parser.js" defer type="module"></script>
    <script src="index.js" defer type="module"></script>
</head>

</body>
</html>
